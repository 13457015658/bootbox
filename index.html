<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>

        <p>
            <button type="button" class="btn btn-light" id="show-dialog">Show dialog</button>
        </p>

        <p>
            <button type="button" class="btn btn-light" id="show-alert">Show alert</button>
        </p>

        <p>
            <button type="button" class="btn btn-light" id="show-confirm">Show confirm</button>
        </p>

        <p>
            <button type="button" class="btn btn-light" id="show-prompt">Show prompt</button>
        </p>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="bootbox.js"></script>
    <script src="locales.js"></script>
    <script>
        $(function () {
                bootbox.addLocale('test', {
                    OK: "Oogie",
                    CANCEL: "Boogie",
                    CONFIRM: "Rawr"
                });


            $('#show-dialog').on('click', function (e) {
                var d = bootbox.dialog({
                    title: 'Test',
                    message: 'This is a mild rewrite of the dialog function',
                    buttons: {
                        ok: {
                            label: 'OK',
                            className: 'btn-primary',
                            callback: function () {
                                $(this).modal('hide');
                            }
                        }
                    }
                });

            });

            $('#show-alert').on('click', function (e) {
                bootbox.setLocale('test');

                var a = bootbox.alert({
                    message: 'This is an alert with a custom locale.'
                });

            });

            $('#show-confirm').on('click', function (e) {
                var c = bootbox.confirm({
                    locale: 'tr',
                    title: 'Test',
                    message: 'This is a mild rewrite of the confirm function. Do you like it?',
                    callback: function(result){
                        console.log(result);
                    }
                });

            });

            $('#show-prompt').on('click', function (e) {
                var p = bootbox.prompt({
                    locale: 'tr',
                    title: 'Test',
                    message: '<p>This is a mild rewrite of the prompt function. How do you like it?</p>',
                    callback: function(result){
                        console.log(result);
                    }
                });

            });
        })
    </script>
</body>

</html>
